{% extends "layout.html" %}
{% block body %}
<table class="table">
  <tr>
    <th>Tag</th>
    <th>Occurences</th>
  </tr>
  {% for tag in tags %}
  <tr>
    <td><a class="text-success" href="{{ url_for('tag_info', tag_id=tag.id)}}">{{tag.name}}</a></td>
    <td>{{tag.count}}</td>
  </tr>
  {% endfor %}
</table>
{% if current_user.get_id() %}
{% if (current_user.get_role() ==  "admin") %}
<a href="{{ url_for('tag_createform')}}">Create a tag</a>
{% endif %}
{% endif %}
{% endblock %}
