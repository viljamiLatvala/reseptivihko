<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RecipeApp</title>
  </head>

  <body>
    {% if current_user.is_authenticated %}
    <p>
      Logged in as {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Log out</a>
    </p>
    {% else %}
    <a href="{{ url_for('auth_login') }}">Log in</a> or <a href="{{url_for('auth_signup') }}">Create an account!</a>
    {% endif %}
    <ul>
      <li><a href="{{ url_for('index')}}">Home</a></li>
      <li><a href="{{ url_for('recipes_index')}}">Recipe list</a></li>
      <li><a href="{{ url_for('recipes_form')}}">Add a recipe</a></li>
    </ul>
    {% block body %}
    <p>
  Tähän tuodaan sisältö muualta.
    </p>
    {% endblock %}
  </body>
</html>
