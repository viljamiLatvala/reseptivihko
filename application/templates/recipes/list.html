{% extends "layout.html" %}

{% block body %}
  <table class="table">
    <tr>
      <th>Recipe name</th>
      <th>Preparation time</th>
    </tr>
    {% for recipe in recipes %}
    <tr>
      <td><a href="{{ url_for('recipe_info', recipe_id=recipe.id)}}">{{recipe.name}}</a></td>
      <td>{{ recipe.preptime }} minutes</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
