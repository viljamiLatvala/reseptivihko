{% extends "layout.html" %}
  
{% block body %}
<h1>{{ recipe.name }}</h1>
<p>by: {{ recipeCreator.username }}</p>
<p>{{ recipe.instruction }}</p>
{% if current_user.get_id() == recipe.account_id %}
<a href="{{ url_for('recipe_editform', recipe_id=recipe.id)}}">Edit</a>
{% endif %}
Tags:
{% for tag in tags %}
    <tr>
      <td><a href="{{ url_for('tag_info', tag_id=tag[0])}}">{{tag[1]}}</a></td>
    </tr>
    {% endfor %}
{% endblock %}
